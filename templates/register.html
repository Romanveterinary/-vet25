{% extends "base.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Створення акаунту</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Ім'я користувача</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword" onclick="togglePasswordVisibility('password')">
                        <label class="form-check-label" for="showPassword">Показати пароль</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Зареєструватися</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{{ url_for('auth.login') }}">Вже є акаунт? Увійти</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
